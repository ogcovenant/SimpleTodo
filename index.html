<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>JustDo</title>
</head>
<body>
  <header>
    <h1 class="logo">JustDo</h1>
  </header>
  <main>
    <div class="side">
      <button class="addTodo"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="addTodoForm">
      <form>
        <input type="text" class="addTodoInput" autofocus>
        <div>
          <button type="submit" class="addTodoBtn">Add</button>
          <button class="cancelTodoBtn">Cancel</button>
        </div>
      </form>
    </div>
    <div class="editTodoForm">
      <form>
        <input type="text" class="editTodoInput">
        <div>
          <button type="submit" class="saveTodoBtn" onclick="edit(event)">Save</button>
          <button class="cancelTodoSaveBtn">Cancel</button>
        </div>
      </form>
    </div>
    <div class="todoList">
      <ul></ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
